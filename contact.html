        <link rel="icon" href="/Materials/favicon.png">
        <script>
            window.onload = function() {
                var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    document.getElementById("message").innerText = "Hey the mobile version is still under construction, sorry! But you can definitely try and open it on desktop :)";
                }
            };
            </script>
    </head>
    <body class="background">
        <div id="message"></div>
        <div id="header-sidebar-container">
            <header class="welcome-header">
                <div class="header-content">
                    <h1 class="h1-title">Contact</h1>

            </header>
            <div id="sidebar" class="sidebar">

    <div class="contact-container">
        <div class="contact-info">
            <br>
            <br>
            <br>
            <br>
            <h3>Let's talk! </h3>
        </div>
        
    </div>

    <div class="contact-form">
        <form action="https://formspree.io/f/mqkrlbpl" method="POST">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Your message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <button type="submit"><b>Send</b></button>
        </form>
    </div>
